<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday üå∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffe4ec, #d0f0fd);
      font-family: 'Quicksand', sans-serif;
      color: #444;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #ff5d8f;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite;
      color: #ff5d8f;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .note {
      background: #fff8fc;
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      max-width: 700px;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.2);
      min-height: 250px;
    }

    #typed-text {
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-line;
    }

    .btn {
      background-color: #ff5d8f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff2e6e;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: #ff8fc1;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #999;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Birthday, Princess üéÄ</h1>
    <div class="heart">‚ù§Ô∏è</div>
  </header>

  <div class="note">
    <p id="typed-text"></p>
    <a class="btn" href="https://wa.me/919811321439" target="_blank">Message Me on WhatsApp üì±</a>
  </div>

  <div class="footer">
    Made with üíó because you deserved at least this.
  </div>

  <!-- üéà Balloon Generator -->
  <script>
    for (let i = 0; i < 30; i++) {
      let b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (6 + Math.random() * 6) + 's';
      b.style.background = ['#FF8FC1', '#FFC0CB', '#FFD700', '#ADD8E6'][Math.floor(Math.random() * 4)];
      document.body.appendChild(b);
    }
  </script>

  <!-- ‚å®Ô∏è Typing Effect -->
  <script>
    const message = `Hey, it‚Äôs been a while.

I know we haven‚Äôt talked much lately‚Äîlife gets crazy sometimes‚Äîbut that doesn‚Äôt mean you weren‚Äôt on my mind. So I made you something small. Nothing fancy, just a little digital hug with confetti. üéâ

I hope this year brings you love, peace, and the kind of joy you deserve. And maybe‚Ä¶ a message from me you weren‚Äôt expecting ü´£

Happy Birthday again. You‚Äôre unforgettable.
‚Äî Yours, Suyash`;

    const typedText = document.getElementById('typed-text');
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        typedText.innerHTML += message.charAt(i) === '\n' ? '<br><br>' : message.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
      }
    }

    window.onload = typeWriter;
  </script>

  <!-- üéµ Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5ab54f59a6.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <script>
    window.addEventListener('load', () => {
      const music = document.getElementById('bg-music');
      const playPromise = music.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Music started
        }).catch((error) => {
          console.log("Autoplay blocked. User may need to interact.");
        });
      }
    });
  </script>

</body>
</html>
